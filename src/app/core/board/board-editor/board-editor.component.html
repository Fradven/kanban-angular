<h1 mat-dialog-title>Add New Board</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" [(ngModel)]="description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Image URL" [(ngModel)]="imageUrl" name="imageUrl">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()" [mat-dialog-close]="{title: title, description: description, imageUrl: imageUrl}" cdkFocusInitial>Save</button>
</div>
